<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="SanPham">
    <div ng-controller="SanPhamController">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Tên SP</th>
              <th scope="col">Giá</th>
              <th scope="col">Màu Sắc</th>
              <th scope="col">Khuyến Mãi</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="if in sanPham">
              <td>{{if.ten}}</td>
              <td>{{if.gia}}</td>
              <td>{{if.mau}}</td>
              <td>{{if.km}}</td>
            </tr>
          </tbody>
        </table>
        <h1 ng-mousemove="myFunc()">Nhấn Đây</h1>
        <p>{{count}}</p>
        <input type="text" ng-model="test" />
        <button ng-click="sayHello()">Sơn Đẹp Trai</button>
        <p>{{text}}</p>
        <hr />
        <h6>Số 1:</h6>
        <input type="number" ng-model="so1" />
        <h6>Số 2:</h6>
        <input type="number" ng-model="so2" /><br /><br />
        <button ng-click="cong()">Cộng</button>
        <button ng-click="tru()">Trừ</button>
        <button ng-click="nhan()">Nhân</button>
        <button ng-click="chia()">Chia</button>
        <br />
        <br />
        <h4>Kết Quả:</h4>
        <input type="number" disabled placeholder="{{kq}}" />
      </div>
      <hr />
      <div class="container">
        <label>Chiều Dài</label>
        <div class="form-group">
          <input type="number" ng-model="dai" />
        </div>
        <label>Chiều Rộng</label>
        <div class="form-group">
          <input type="number" ng-model="rong" />
        </div>
        <label>Diện Tích</label>
        <div class="form-group">
          <input disabled placeholder="{{dt}}" />
        </div>
        <label>Chu Vi</label>
        <div class="form-group">
          <input disabled placeholder="{{cv}}" />
        </div>
        <button ng-click="kQ()">Kết Quả</button>
      </div>
    </div>
  </body>
</html>
